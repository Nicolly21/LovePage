<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            color: #880e4f;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            font-weight: 400;
            margin-bottom: 40px;
            color: #444;
            font-size: 2rem;
            letter-spacing: 0.01em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 350px);
            gap: 24px;
            grid-template-areas:
                "img1 img2 img3"
                "img4 texto img5"
                "img6 img7 img8";
        }

        .img1 {
            grid-area: img1;
        }

        .img2 {
            grid-area: img2;
        }

        .img3 {
            grid-area: img3;
        }

        .img4 {
            grid-area: img4;
        }

        .texto {
            grid-area: texto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 24px;
            font-size: 1.05rem;
            color: #444;
            text-align: center;
            font-style: italic;
            line-height: 1.6;
        }

        .img5 {
            grid-area: img5;
        }

        .img6 {
            grid-area: img6;
        }

        .img7 {
            grid-area: img7;
        }

        .img8 {
            grid-area: img8;
        }

        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            background: #eee;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(5, 180px);
                grid-template-areas:
                    "img1 img2"
                    "img3 img4"
                    "texto texto"
                    "img5 img6"
                    "img7 img8";
            }
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(9, 160px);
                grid-template-areas:
                    "img1"
                    "img2"
                    "img3"
                    "img4"
                    "texto"
                    "img5"
                    "img6"
                    "img7"
                    "img8";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pensando em VocÃª ðŸ’–</h1>
        <h1 id="contador"></h1>
        <div class="grid">
            <div class="img1"><img src="images/photo1.jpg" alt="Destino 1"></div>
            <div class="img2"><img src="images/foto2.jpg" alt="Destino 2"></div>
            <div class="img3"><img src="images/foto3.jpg" alt="Destino 3"></div>
            <div class="img4"><img src="images/foto4.jpg" alt="Destino 4"></div>
            <div class="texto">
                Aqui adicionar um poema incrÃ­vel que sÃ³ o senhorito Igor consegue fazer.
            </div>
            <div class="img5"><img src="images/foto5.jpg" alt="Destino 5"></div>
            <div class="img6"><img src="images/foto6.jpg" alt="Destino 6"></div>
            <div class="img7"><img src="images/foto7.jpg" alt="Destino 7"></div>
            <div class="img8"><img src="images/foto8.jpg" alt="Destino 8"></div>
        </div>
    </div>


<script>
    const inicio = new Date("2025-07-25"); // data inicial
    const hoje = new Date();

    // Calcula anos, meses e dias
    let anos = hoje.getFullYear() - inicio.getFullYear();
    let meses = hoje.getMonth() - inicio.getMonth();
    let dias = hoje.getDate() - inicio.getDate();

    if (dias < 0) {
        meses -= 1;
        // Pega o Ãºltimo dia do mÃªs anterior
        const ultimoDiaMesAnterior = new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
        dias += ultimoDiaMesAnterior;
    }
    if (meses < 0) {
        anos -= 1;
        meses += 12;
    }

    // Total de meses
    const totalMeses = anos * 12 + meses;

    let texto = `JÃ¡ faz ${totalMeses} mÃªs`;
    texto += totalMeses !== 1 ? "es" : "";
    if (dias > 0) {
        texto += ` e ${dias} dia${dias !== 1 ? "s" : ""}`;
    }
    texto += " que penso em vocÃª todos os dias ðŸ’–";

    document.getElementById("contador").textContent = texto;
</script>
</body>
</html>
